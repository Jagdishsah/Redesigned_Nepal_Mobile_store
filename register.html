<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Nepal Mobile Store</title>
  <link rel="icon" href="icon.png" type="image/x-png">
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <div class="register-container">
    <h2>Nepal Mobile Store</h2>
    <h3>Sign Up</h3>
    <form action="day.php" method="POST" onsubmit="return validateForm(event)">
  
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <button type="submit">Sign Up</button>

      <p>Already have an account? <a href="form.html">Login</a></p>
    </form>
    <!-- Container for displaying user response -->
    <div id="response" style="margin-top: 20px; font-weight: bold; color: green;"></div>
  </div>

  <script>
    function validateForm(event) {
      // Prevent the form from submitting so we can process the input
      event.preventDefault();
      
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirm_password").value;
      
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }
      
      let username = document.getElementById("username").value;
      let email = document.getElementById("email").value;
      
      // Create a response message using the user's input
      let message = "Thank you for registering, " + username + "!\n" + 
                    "A confirmation email has been sent to " + email + ".";
      
      // Display the message in the 'response' div
      document.getElementById("response").innerText = message;
      
      // Optionally, you can clear the form or redirect after a delay.
      // For now, we return false to prevent the default submission.
      return false;
    }
  </script>

</body>
</html>
